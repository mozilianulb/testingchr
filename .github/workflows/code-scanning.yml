name: Python Code Scanning

on:
  push:
    branches:
      - main  # Change this if your default branch is different
  pull_request:

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Prospector
        run: pip install prospector

      - name: Run Prospector
        run: prospector --output-format=json > prospector-report.json

      - name: Upload Prospector Report
        uses: actions/upload-artifact@v3
        with:
          name: prospector-report
          path: prospector-report.json
